{% include head.html %}

<div id="canvas">
  {% if page.image %}
  <div id="header" style="background-image: url({{page.image}})">
    <p class="title">{{ page.header }}</p>
    <p class="desc">{{ page.desc }}</p>
  </div>
  {% endif %}

  <div class='container-narrow' id="main">
    {{ content }}
  </div>

  <div id="copyright" class="container-narrow text-center">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} All Right Reserved.</p>
  </div>
</div>

{% include foot.html %}
